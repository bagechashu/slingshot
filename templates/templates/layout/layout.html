<!-- @format -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slingshot</title>
    <meta name="description" content="A minimalist layout for Login pages. Built with Pico CSS." />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="canonical" href="https://picocss.com/examples/sign-in/" />

    <!-- Pico.css -->
    <!-- <link rel="stylesheet" href="assets/css/pico-1.5.10/pico.min.css" /> -->
    <!-- milligram.css -->
    <link rel="stylesheet" href="assets/css/milligram-1.4.1/milligram.min.css" />

    <!-- Custom styles for this example -->
    <link rel="stylesheet" href="assets/css/custom/custom.css" />

    <!-- font awesome svg + js -->
    <script defer src="assets/js/fontawesome/brands.min.js"></script>
    <script defer src="assets/js/fontawesome/regular.min.js"></script>
    <script defer src="assets/js/fontawesome/solid.min.js"></script>
    <script defer src="assets/js/fontawesome/fontawesome.min.js"></script>

    <!-- gotemplate -->
    {{ partial "script_at_header" }}
  </head>

  <body>
    <!-- Nav -->
    <nav class="container-fluid header">
      <ul>
        <li>
          <a href="/" class="contrast" onclick="event.preventDefault()"><strong>Slingshot</strong></a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="/admin/"> Admin </a>
        </li>
        <li>
          <details role="list" dir="rtl">
            <summary aria-haspopup="listbox" role="link" class="secondary">User</summary>
            <ul role="listbox">
              <li><a href="/login">Login</a></li>
              <li><a href="/register">Register</a></li>
              <li><a href="/settings">Settings</a></li>
            </ul>
          </details>
        </li>
      </ul>
    </nav>
    <!-- ./ Nav -->

    <!-- Main -->
    <main class="container main middle">
      <!-- gohtml template -->
      <div class="grid" id="main-wrapper">
        <!-- prettier-ignore -->
        {{ partial "main" }}
      </div>
    </main>
    <!-- ./ Main -->

    <div class="left">
      <!-- prettier-ignore -->
      {{ partial "aside" }}
    </div>

    <!-- Footer -->
    <footer class="container-fluid footer">
      <small> CSS power by <a href="https://picocss.com" class="secondary">Pico</a> &middot; &copy; 2023 </small>
    </footer>
    <!-- ./ Footer -->

    <!-- gotemplate -->
    {{ partial "script_at_body" }}
  </body>
</html>
